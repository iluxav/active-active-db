# Replica 2 - Local testing configuration

[server]
client_listen_addr = "127.0.0.1:9010"
replication_listen_addr = "127.0.0.1:9011"
redis_listen_addr = "127.0.0.1:6380"

[identity]
replica_id = "replica-2"

[replication]
peers = [
    "http://127.0.0.1:9001",  # replica-1
    "http://127.0.0.1:9021",  # replica-3
]
batch_interval_ms = 50
max_batch_size = 1000

[persistence]
enabled = true
data_dir = "./data/replica2"
snapshot_interval_s = 5
snapshot_retain_count = 3

[logging]
level = "info"
format = "pretty"
